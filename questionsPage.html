<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleQuestions.css">
        <link rel="stylesheet" href="normalize.css">
        <title>Projet PÃ¢tes</title>
    </head>
 
    <body>

        <!-- Section for the first question -->
        <div class="question-wrapper set1" data-question="1">

            <!--Question part -->
            <div id="questionPart">
                <div class="question">
                    What kind of music do you prefer ?
                </div>

                <!-- Answer part -->
                <form class="answer">
                    <label class="f-option" data-value="1">
                        <input type="radio" id="rep1" name="option" checked>  Classic music<br>
                    </label>
                    <label class="s-option" data-value="2">
                        <input type="radio" id="rep2" name="option">  Rock music<br>
                    </label>
                    <label class="t-option" data-value="3">
                        <input type="radio" id="rep3" name="option">  Emo music<br>
                    </label>
                </form>

                <!-- Button part "next1" -->
                <div class="submit-wrapper">
                        <button id="nextButton1" type="button">
                            <span>NEXT</span>
                        </button>
                </div>
            </div>

            <!-- Image part -->
            <img id="cookingPasta1" class="character-picture picture-active" alt="someone puting pasta into a saucepan" src="img/1.jpg">
        </div>



                
        <!-- Section for question 2 -->
        <div class="question-wrapper set2" data-question="2">
            <div id="questionPart">
                <div class="question">
                    What's your favorite pasta sauce ?
                </div>
                
                <form class="answer">
                    <label class="f-option" data-value="1">
                        <input type="radio" id="rep4" name="option" checked>  Pesto<br>
                    </label>
                    <label class="s-option" data-value="2">
                        <input type="radio" id="rep5" name="option">  Bolo<br>
                    </label>
                    <label class="t-option" data-value="3">
                        <input type="radio" id="rep6" name="option">  Carbo<br>
                    </label>
                </form>

                <!-- Button for the second page-->
                <div class="submit-wrapper">
                    <button id="nextButton2" type="button">
                        <span>NEXT</span>
                    </button>
                 </div>
            </div>
            <img id="cookingPasta2" class="character-picture picture-active" alt="pasta that cook" src="img/2.jpg">
        </div>

        <!-- Section for  question 3 -->
        <div class="question-wrapper set3" data-question="3">
            <div id="questionPart">
                <div class="question">
                    Where do you wanna go for holidays ?
                </div>
             <form class="answer">
                    <label class="f-option" data-value="1">
                        <input type="radio" id="rep7" name="option" checked>  New-York city<br>
                    </label>
                    <label class="s-option" data-value="2">
                        <input type="radio" id="rep8" name="option">  Climbing Mount Everest<br>
                    </label>
                    <label class="t-option" data-value="3">
                        <input type="radio" id="rep9" name="option">  At home<br>
                    </label>
                </form>

                <!-- Button part "result" -->
                <div class="submit-wrapper">
                    <button id="resultButton" type="button">
                        <span>RESULT</span>
                    </button>
                </div>
            </div>
            <img id="cookingPasta3" class="character-picture picture-active" alt="dried pasta" src="img/3.jpg">
        </div>


        <script src="questionPage.js"></script>
    </body>   
</html>
