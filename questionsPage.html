<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleQuestions.css">
        <link rel="stylesheet" href="normalize.css">
        <title>Projet Pâtes</title>
    </head>
 
    <body>
        <div id="background">

                <!-- Section pour la première question -->
                <div class="question-wrapper set1" data-question="1">

                    <!-- Partie question -->
                    <div id="questionPart">
                        <div class="question">
                            What kind of music do you prefer ?
                        </div>

                        <!-- Partie réponse -->
                        <div class="answer">
                            <label class="f-option" data-value="1">
                                <input type="radio" name="option" checked="checked">  Classic music<br>
                            </label>
                            <label class="s-option" data-value="2">
                                <input type="radio" name="option">  Rock music<br>
                            </label>
                            <label class="t-option" data-value="3">
                                <input type="radio" name="option">  Emo music<br>
                            </label>
                        </div>

                        <!-- Partie bouton "suivant1" -->
                        <div class="submit-wrapper">
                                <button id="nextButton1" type="button">
                                    <span>NEXT</span>
                                </button>
                        </div>
                    </div>

                    <!-- Partie image -->
                    <img id="cookingPasta1" class="character-picture picture-active" alt="someone puting pasta into a saucepan" src="img/1.jpg">
                </div>

                <!-- Section pour la seconde question -->
                <div class="question-wrapper set2" data-question="2">
                    <div id="questionPart">
                        <div class="question">
                            What's your favorite pasta sauce ?
                        </div>
                        <div class="answer">
                            <label class="f-option" data-value="1">
                                <input type="radio" name="option" checked="checked">  Pesto<br>
                            </label>
                            <label class="s-option" data-value="2">
                                <input type="radio" name="option">  Bolo<br>
                            </label>
                            <label class="t-option" data-value="3">
                                <input type="radio" name="option">  Carbo<br>
                            </label>
                        </div>
                        <div class="submit-wrapper">
                                <button id="nextButton" type="button">
                                    <span>NEXT</span>
                                </button>
                            </div>
                    </div>
                    <img id="cookingPasta2" class="character-picture picture-active" alt="pasta that cook" src="img/2.jpg">
                </div>

                        <!-- Partie bouton "suivant2" -->
                        <div class="submit-wrapper">
                                <button id="nextButton2" type="button">
                                    <span>NEXT</span>
                                </button>
                        </div>
                    </div>

                <!-- Section pour la troisième question -->
                <div class="question-wrapper set3" data-question="3">
                    <div id="questionPart">
                        <div class="question">
                            Where do you wanna go for holidays ?
                        </div>
                        <div class="answer">
                            <label class="f-option" data-value="1">
                                <input type="radio" name="option" checked="checked">  New-York city<br>
                            </label>
                            <label class="s-option" data-value="2">
                                <input type="radio" name="option">  Climbing Mount Everest<br>
                            </label>
                            <label class="t-option" data-value="3">
                                <input type="radio" name="option">  At home<br>
                            </label>
                        </div>

                        <!-- Partie bouton "résultat" -->
                        <div class="submit-wrapper">
                            <button id="resultButton" type="button">
                                <span>RESULT</span>
                            </button>
                        </div>
                    </div>
                    <img id="cookingPasta3" class="character-picture picture-active" alt="dried pasta" src="img/3.jpg">
                </div>

        </div>
        <script src="/questionPage.js"></script>
    </body>   
</html>
